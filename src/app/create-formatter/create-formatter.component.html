          <div mat-dialog-content>
            <form [formGroup]="formateurForm">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input formControlName="email"  type="email"  id="email" name="email" matInput placeholder="E-mail"/>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nom</mat-label>
                    <input formControlName="userFirstName"  type="text" id="userFirstName" name="userFirstName" matInput placeholder="Nom"/>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Prénom</mat-label>
                    <input formControlName="userLastName"   type="text" id="userLastName" name="userLastName" matInput placeholder="Prénom"/>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Nom d'utilisateur</mat-label>
                    <input formControlName="userName"  type="text" id="userName" name="userName" matInput placeholder="Nom d'utilisateur"/>
                </mat-form-field>
				<mat-form-field appearance="outline">
                    <mat-label>Téléphone</mat-label>
                    <input formControlName="phone"  type="text" id="phone" name="phone" matInput placeholder="Téléphone" min="8" maxlength="8"/>
                </mat-form-field>
				<!-- <mat-form-field appearance="outline">
                    <mat-label>Spécialité</mat-label>
                    <input formControlName="specialite"  type="text" id="specialite" name="specialite" matInput placeholder="Spécialité" />
                </mat-form-field> -->
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input formControlName="userPassword"  type="text" id="userPassword" name="userPassword" matInput placeholder="Mot de passe"/>
                </mat-form-field>
				<mat-form-field appearance="outline">
                    <mat-label>Confirmé mot de passe</mat-label>
                    <input formControlName="userConfirmPassword"  type="text" id="userConfirmPassword" name="userPassword" matInput placeholder="Confirme mot de passe"/>
                </mat-form-field>

            </form>
        </div>
        <div mat-dialog-actions [align]="'end'">
            <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
            <button style="margin-left: 8px;" mat-raised-button color="primary" mat-dialog-close (click)="addFormatter();addFormatterr()">{{actionBtn}}</button>
        </div>
