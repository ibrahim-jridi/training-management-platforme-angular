     <div class="container">
         <div class="card">
             <div class="card-body">
                 <h1 class="card-title">{{formation.name}}</h1>
                 <div class="row">
                     <div class="col-lg-5 col-md-5 col-sm-6">
                         <div class="white-box text-center"><img src="./../../../assets/edu.jpg" class="img-responsive"></div>
                     </div>
                     <div class="col-lg-7 col-md-7 col-sm-6">
                         <h3 class="box-title mt-5">Description</h3>
                         <p>{{formation.description}}</p>
                          <h3 class="box-title mt-5">Thème</h3>
                          <p>{{formation.theme.name}}</p>
                          <h3 class="box-title mt-5">Formateur</h3>
                          <p>{{formation.formatter.userFirstName}} {{formation.formatter.userLastName}}</p>
                         <h3 class="box-title mt-5">Date Debut</h3>
                         <p>{{formation.date_debut | date: 'dd/MM/yyyy'}}</p>
                         <h3 class="box-title mt-5">Date Fin</h3>
                         <p>{{formation.date_final | date: 'dd/MM/yyyy'}}</p>
                     </div>
                 </div>
                 <button type="button" class="btn btn-primary " id="pd" (click)="openDialog(formation.id)">S'inscrire</button>

             </div>
         </div>
     </div>

     </section>
