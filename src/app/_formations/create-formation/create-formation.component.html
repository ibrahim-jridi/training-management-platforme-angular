<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-ad-header (toggleSidebarForMe)="sideBarToggler()"></app-ad-header>
        <!-- contenu du profil -->
        <div class="container-fluid page">
          <div class="d-flex page__box p-3 mt-2">Formation

          </div>
          </div>
    <div class="page__content shadow p-3 position-relative">
          <!-- créer formateur -->

        <div class="container">
          <div class="myCard">
            <div class="row">
              <div >
                <div class="myLeftCtn">
                  <form class="myForm " (ngSubmit) = "onSubmit()" >
                    <header >Créer  formation</header>
                        <div class="row clearfix">
                          <div class="col_half">
                            <label style="margin-left: 25px;">Nom</label>
                            <div class="form-group">
                              <i aria-hidden="true" class="fas fa fa-envelope"></i>
                              <input type="text" class ="myInput" id = "name"
                              [(ngModel)] = "formation.name" name = "name"
                              required #Name="ngModel"
                              [class.is-invalid]="Name.invalid && Name.touched">
                              <small class="text-danger" [class.d-none]="Name.valid || Name.untouched">Ce champ est nécessaire</small>
                            </div>
                          </div>

                          <div class="col_half">
                            <label style="margin-left: 25px;">Déscription</label>
                            <div class="input_field">
                              <i aria-hidden="true" class="fas fa fa-envelope"></i>
                              <input  type="text" class ="myInput" id = "description"
                        [(ngModel)] = "formation.description" name = "description"
                        required #Desc="ngModel"
                        [class.is-invalid]="Desc.invalid && Desc.touched">
                        <small class="text-danger" [class.d-none]="Desc.valid || Desc.untouched">Ce champ est nécessaire</small>
                            </div>
                          </div>
                        </div>
                        <div class="row clearfix">
                          <div class="col_half">
                            <label style="margin-left: 25px;">Lien</label>
                            <div class="input_field">
                              <i aria-hidden="true" class="fas fa fa-link"></i>
                              <input  type="url" class ="myInput" id = "lien"
                              [(ngModel)] = "formation.lien" name = "lien"
                              required #lien="ngModel"
                              [class.is-invalid]="lien.invalid && lien.touched">
                              <small class="text-danger" [class.d-none]="lien.valid || lien.untouched">Ce champ est nécessaire</small>
                            </div>
                          </div>
                          <div class="col_half">
                            <mat-form-field >
                              <mat-label>Thèmes</mat-label>
                              <mat-select id="theme" class ="myInput"  [(ngModel)] = "Themes" name = "theme" multiple>
                                <mat-option *ngFor="let theme of themes" [value]="theme">{{theme.name}}</mat-option>
                              </mat-select>
                            </mat-form-field>

                          </div>

                        </div>
                        <!-- make color input with multiple choice -->


                        <div class="row clearfix">
                          <div class="col_half">
                            <mat-form-field >
                              <mat-label>Date de début </mat-label>
                              <input matInput [matDatepicker]="date_debut" class ="myInput"
                              id = "date_debut"
                               name = "date_debut" [(ngModel)] = "formation.date_debut" required
                              >
                              <mat-datepicker-toggle matSuffix [for]="date_debut"></mat-datepicker-toggle>
                              <mat-datepicker #date_debut></mat-datepicker>
                            </mat-form-field>
                          </div>

                          <div class="col_half">
                            <mat-form-field >
                              <mat-label>Date de fin</mat-label>
                              <input matInput [matDatepicker]="date_final" class ="myInput"
                              id = "date_final"
                               name = "date_final" [(ngModel)] = "formation.date_final" required
                              >
                              <mat-datepicker-toggle matSuffix [for]="date_final"></mat-datepicker-toggle>
                              <mat-datepicker #date_final></mat-datepicker>
                            </mat-form-field>
                          </div>
                        </div>
                        <div class="row clearfix">

                          <div class="col_half">
                            <mat-form-field >
                              <mat-label>Formatteur</mat-label>
                              <mat-select id="formatter" class ="myInput"  [(ngModel)] = "Formatters" name = "formatter" multiple>
                                <mat-option *ngFor="let formatter of formatters" [value]="formatter.id">{{formatter.userName}}</mat-option>
                              </mat-select>
                            </mat-form-field>
                          </div>
                        </div>

                        <input type="submit" class="butt" value="Enregistrer">
                      </form>
                </div>
              </div>
            </div>

      </div>
        </div>

    </div>
  </mat-drawer-content>
</mat-drawer-container>
