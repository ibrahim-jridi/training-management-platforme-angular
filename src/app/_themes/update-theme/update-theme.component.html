
  <!--  -->
  <mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <!-- <mat-drawer mode="side" opened="true"> -->
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-ad-header (toggleSidebarForMe)="sideBarToggler()"></app-ad-header>
          <!-- contenu du profil -->
      <div class="container-fluid page">
        <div class="d-flex page__box p-3 mt-2">Formatter</div>
            <div class="page__content shadow p-3 position-relative">
              <!-- <div class="page__content-data position-absolute text-center">
                <div class="col-md-6 offset-md-3"> -->
                  <h3 style="color: rgb(62, 111, 202);margin-left: -500px; font-weight: 600;font-size: 2rem;"> Modifi√© Formatteur </h3>

                  <div class="tab-pane" id="edit">
                    <form (ngSubmit) = "onSubmit()">
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Nom</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value={{theme.name}} id = "name"
                                [(ngModel)] = "theme.name" name = "name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Description</label>
                            <div class="col-lg-9">
                                <input class="form-control" type="text" value={{theme.description}} id = "description"
                                [(ngModel)] = "theme.description" name = "description">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label"></label>
                            <div class="col-lg-9">
                                <input type="reset" class="btn btn-secondary" value="Annuler">
                                <input type="submit" class="btn btn-primary" value="Enregistrer">
                            </div>
                        </div>
                    </form>
                </div>
                </div>

              <div>

            <!-- </div>

          </div> -->
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
