<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-ad-header (toggleSidebarForMe)="sideBarToggler()"></app-ad-header>
        <!-- contenu du profil -->
            <div class="container-fluid page">


              <div class="d-flex page__box p-3 mt-2">Théme

              </div>
            </div>
              <h2 style="color: rgb(62, 111, 202);margin-left: -500px;"> liste des thèmes</h2>
              <div class="page__content shadow p-3 position-relative">
			      <div class="mb-2" >
              <button mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon>
              Ajouter</button>
            </div>
                <div class="mat-elevation-z8 data-table">
                  <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                  </mat-form-field>
                  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" STYLE='padding:0px 20px 0px 0px'>

                    <ng-container matColumnDef="name" >
                      <th mat-header-cell *matHeaderCellDef mat-sort-header > Nom </th>
                      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                    </ng-container>




                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                      <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="editTheme(row)"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button color="warn" (click)="deleteTheme(row.id)"><mat-icon>delete</mat-icon></button>
                    </ng-container>



                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>

                  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                 showFirstLastButtons
                                 aria-label="Select page of periodic elements">
                  </mat-paginator>
                </div>
