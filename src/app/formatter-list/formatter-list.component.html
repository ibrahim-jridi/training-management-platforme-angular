<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <!-- <mat-drawer mode="side" opened="true"> -->
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-ad-header (toggleSidebarForMe)="sideBarToggler()"></app-ad-header>





        <div class="container-fluid page">
          <div class="d-flex page__box p-3 mt-2">Formateur

          </div>
          </div>

          <div class="page__content shadow p-3 position-relative">
            <div class="mb-2" >
              <button mat-raised-button (click)="openDialog()"><mat-icon>add</mat-icon>
              Ajouter</button>
            </div>
              <div class="mat-elevation-z8 data-table" >
                <mat-form-field appearance="standard">
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
                <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="userFirstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                    <td mat-cell *matCellDef="let row"> {{row.userFirstName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="userLastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
                    <td mat-cell *matCellDef="let row"> {{row.userLastName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom d'utilisateur </th>
                    <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                  </ng-container>
				  <ng-container matColumnDef="specialite">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Spécialité </th>
                    <td mat-cell *matCellDef="let row"> {{row.specialite}} </td>
                  </ng-container>


                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                    <td mat-cell *matCellDef="let row">
                      <button mat-icon-button color="primary" (click)="editFormateur(row)"><mat-icon>edit</mat-icon></button>
                      <button mat-icon-button color="warn" (click)="deleteFormateur(row.id)"><mat-icon>delete</mat-icon></button>
                  </ng-container>



                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>

          </div>
